<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calc.css" />
    <title>My Calculator</title>
    <link
      rel="shortcut icon"
      href="./calculator-23414_1280.png"
      type="image/x-icon"
    />
  </head>
  <body>

    <div class="calculator">
      <div class="heading"><p>calc</p></div>
      <form id="calc_form">
        <div class="calculator_display">
        <input type="text" name="display" class="display" />
      </div>
      <div class="calculator_keys">
        <!-- <input type="button" class="operators" id="clear" value="AC" onclick="clear()"></input> -->
        <input type="button" class="operators percentage" id="clear" value="AC" onclick="display.value=''"></input>
        <input type="button" class="operators" value="DEL" id="delete" onclick="display.value =  display.value.toString().slice(0,-1)"></input>
        <input type="button" class="operators" value="%" onclick="display.value +=value "></input>
        <input class="operators" type="button" value="รท" onclick="display.value+='รท'"></input>
        <input class="number" type="button" value="7" onclick="display.value +='7' "></input>
        <input class="number" type="button" value="8" onclick="display.value +='8' "></input>
        <input class="number" type="button" value="9" onclick="display.value +='9' "></input>
        <input class="operators" type="button" value="*" onclick="display.value +='*' "></input>
        <input class="number" type="button" value="4" onclick="display.value +='4' "></input>
        <input class="number" type="button" value="5" onclick="display.value +='5' "></input>
        <!-- <input class="number" type="button" value="6" onclick="display.value +='6' "></input> -->
          <input class="number" type="button" value="6" onclick="display.value +=value "></input>
        <input class="operators" value="-" type="button" onclick="display.value +='-'"></input>
        <input class="number" type="button" value="1" onclick="display.value +='1' "></input>
        <input type="button" class="number" value="2" onclick="display.value +='2'"></input>
        <input type="button" class="number" value="3" onclick="display.value +='3'"></input>
        <input class="operators" value="+" type="button" onclick="display.value +='+'"></input>
        <input class="number" value="0" type="button" onclick="display.value +='0'"></input>
        <input class="decimal" value="." type="button" onclick="display.value +='.'"></input>
        <input class="equal" value="=" type="button"  onclick="display.value = eval(display.value)"></input>
      </div>
      </form>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
