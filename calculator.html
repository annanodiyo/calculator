<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calc.css" />
    <title>My Calculator</title>
    <link
      rel="shortcut icon"
      href="./calculator-23414_1280.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="heading"><p>calc</p></div>
      <form id="calc_form">
        <div class="calculator_display">
        <input type="text" name="Ans" id="display" />
      </div>
      <div class="calculator_keys">
        <button class="operator" value="*">*</button>
        <button class="operator" value="รท">รท</button>
        <button class="operator" value="+">+</button>
        <button class="operator" value="-">-</button>
        <button class="number" value="2">2</button>
        <button class="number" value="1">1</button>
        <button class="number" value="3">3</button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="number" value=".">.</button>
        <button class="number" value="0">0</button>
        <button class="operator" value="=">=</button>
        <div><button class="reset">Reset</button>
        <button class="delete">DEL</button></div>
      </div>
      </form>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
